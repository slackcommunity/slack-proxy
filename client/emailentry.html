<template name="emailEntry">

  <div class="container">
    <div class="section">
			<div class="row">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s6">
							<i class="material-icons prefix" style="color: #ccc;">mail</i>
							<input id="new-email-address" type="email" class="validate">
							<label for="new-email-address" data-error="Required" data-success="Good job!">Email Address</label>
							<button class="waves-effect waves-yellow btn indigo right" id="email-add-btn" type="submit"><i class="material-icons right">add</i>Add Email</button>
						</div>
						<div class="col s6">
						</div>
					</div>
				</form>
			</div>
    </div>
  </div>

</template>
